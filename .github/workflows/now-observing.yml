name: Update Now Observing (JWST exoplanets)

on:
  schedule:
    - cron: "17 * * * *"   # run hourly at minute 17
  workflow_dispatch: {}     # allow manual trigger from Actions tab

permissions:
  contents: write           # allow committing files
  pull-requests: write      # needed if PR fallback is used

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug env (optional)
        run: |
          python -V
          date -u
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"

      - name: Fetch JWST exoplanets (last 24h, tiny slices)
        run: |
          python -u tools/fetch_mast_24h.py \
            --slice-hours 0.5 \
            --pagesize 60 \
            --timeout 300 \
            --retries 8 \
            --instruments "NIRCam,NIRSpec,NIRISS,MIRI"

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/mast_24h.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: refresh mast_24h.json (JWST exoplanets)"

      - name: Push directly (try)
        id: push
        continue-on-error: true
        run: |
          git push

      - name: Open PR instead (if push blocked)
        if: steps.push.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh mast_24h.json (JWST exoplanets)"
          title: "Update JWST now-observing cache"
          body: "Automated update: refresh last 24h JWST exoplanet observations."
          branch: "bot/update-now-observing"
          delete-branch: true
