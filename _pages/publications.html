<h1>My Publications</h1>

<div id="publications-list"></div>

<script>
    const ORCID = "0000-0003-4844-9838";  // Your ORCiD
    const API_KEY = "g0Pn79NujLVjaSfeu0YIBeAI5o2Zpc8t7Qj69unj";  // Your ADS API Token

    async function fetchPublications() {
        const response = await fetch(`https://api.adsabs.harvard.edu/v1/search/query?q=orcid:${ORCID}&start=0&rows=10&fl=title,bibcode`, {
            headers: {
                "Authorization": `Bearer ${API_KEY}`
            }
        });
        const data = await response.json();
        return data.response.docs;
    }

    function renderPublications(publications) {
        const container = document.getElementById("publications-list");
        publications.forEach(pub => {
            const publicationElement = document.createElement("div");
            publicationElement.classList.add("publication");

            const title = document.createElement("h2");
            title.textContent = pub.title[0];
            publicationElement.appendChild(title);

            const link = document.createElement("a");
            link.href = `https://ui.adsabs.harvard.edu/link_gateway/${pub.bibcode}/EPRINT`;
            link.textContent = "Read more";
            publicationElement.appendChild(link);

            container.appendChild(publicationElement);
        });
    }

    (async function() {
        const publications = await fetchPublications();
        renderPublications(publications);
    })();
</script>
