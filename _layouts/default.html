<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <!-- Improved Navigation Bar with Mobile Support -->
  <header class="header">
    <div class="logo">Dr Jake Taylor</div>
    
    <!-- Hamburger Menu -->
    <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>

    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <!--<li><a href="/supportme">Support Me</a></li>-->
        <li><a href="/research">Research</a></li>
        <li><a href="/publications">Publications</a></li>
        <li><a href="/posts">Posts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <!-- Buy Me a Coffee Modal Popup -->
  <footer>
    <div class="support-widget-container">
      <h3>Support Me</h3>
      <button id="bmc-popup-btn" class="donate-button">Buy Me a Coffee</button>
    </div>

    <!-- Modal for Buy Me a Coffee -->
    <div id="bmc-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <script src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-name="BMC-Widget" data-cfasync="false" data-id="astrojake" data-description="Support me on Buy me a coffee!" data-message="Thank you for your support!" data-color="#6b5b95" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
      </div>
    </div>
  </footer>
</body>
</html>

<!-- CSS for Improved Navigation with Mobile Support -->
<style>
  body {
    font-family: Avenir, sans-serif;
    background-color: #e6e1f5;
    margin: 0;
    padding: 0;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #4b3a69;
    position: relative;
  }

  .logo {
    font-size: 1.5rem;
    color: white;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
  }

  .navbar a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: #d3bce3;
  }

  .hamburger {
    display: none;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .navbar {
      display: none;
      flex-direction: column;
      background-color: #4b3a69;
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
    }

    .navbar.active {
      display: flex;
    }

    .navbar ul {
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
  }

  /* Styling for the footer and Buy Me a Coffee widget */
  footer {
    background-color: #4b3a69;
    padding: 20px 0;
    text-align: center;
    margin-top: 40px;
  }

  .support-widget-container {
    background-color: #6b5b95;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .support-widget-container h3 {
    color: white;
    margin-bottom: 15px;
    font-size: 1.2rem;
  }

  /* Styling for the donate button */
  .donate-button {
    background-color: #6b5b95;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .donate-button:hover {
    background-color: #574a78;
  }

  /* Modal Styling */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0, 0, 0, 0.5); 
    overflow: auto;
  }

  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 12px;
    width: 50%;
    max-width: 600px;
    text-align: center;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<script>
  // Modal Script
  const modal = document.getElementById("bmc-modal");
  const btn = document.getElementById("bmc-popup-btn");
  const span = document.getElementsByClassName("close")[0];

  // Open the modal when the "Buy Me a Coffee" button is clicked
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // Close the modal when the "X" is clicked
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Close the modal if the user clicks anywhere outside of the modal
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
