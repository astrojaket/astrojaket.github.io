<!-- CSS for Improved Navigation with Mobile Support -->
<style>
  body {
    font-family: Avenir, sans-serif;
    background-color: #e6e1f5;
    margin: 0;
    padding: 0;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #4b3a69;
    position: relative;
  }

  .logo {
    font-size: 1.5rem;
    color: white;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
  }

  .navbar a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: #d3bce3;
  }

  .hamburger {
    display: none;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .navbar {
      display: none;
      flex-direction: column;
      background-color: #4b3a69;
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
    }

    .navbar.active {
      display: flex;
    }

    .navbar ul {
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
  }
</style>

<script>
  const hamburger = document.querySelector('.hamburger');
  const navbar = document.querySelector('.navbar');

  hamburger.addEventListener('click', () => {
    navbar.classList.toggle('active');
  });
</script>
