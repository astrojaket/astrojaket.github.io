<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
      font-family: Avenir, sans-serif;
    }

    .about-container {
      margin: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .about-text {
      flex: 1;
      max-width: 50%;
    }

    .about-photo {
      order: -1; /* Moves photo to the left */
      margin-right: 20px; /* Add spacing between photo and text */
    }

    .profile-photo {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="light-purple-theme">

  <!-- Banner Section -->
  <section class="banner-small" style="background-color: #e6e1f5; height: 200px; border-radius: 12px;">
  </section>

  <!-- About Section -->
  <section class="about-container">
    <div class="about-photo">
      <img src="/assets/images/profile.jpg" alt="Dr Jake Taylor" class="profile-photo" />
    </div>
    <div class="about-text">
      <p>I'm Dr Jake Taylor, a Glasstone Fellow in Astrophysics at the University of Oxford.</p>
    </div>
  </section>
